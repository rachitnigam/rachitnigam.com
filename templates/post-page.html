{% extends "base.html" %}

{% block content %}
<div class="post-header">
<h1 class="title">
  {{ page.title }}
</h1>
<div class="date">
{{ page.extra.summary }}
</div>
<p class="date">{{ page.date | date(format="%B %d, %Y") }}</p>
</div>

<div class="post">
{{ page.content | markdown | safe }}
</div>

{% endblock content %}
